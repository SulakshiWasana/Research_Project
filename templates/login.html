<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Behavior Monitoring</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .2);
            width: 100%;
            max-width: 400px
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px
        }

        .login-form .form-group {
            margin-bottom: 15px
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            color: #555
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px
        }

        .login-form button:hover {
            background: #5a6fd5
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px
        }

        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 14px
        }

        .demo-accounts h3 {
            margin-bottom: 10px;
            color: #495057
        }

        .demo-accounts ul {
            list-style: none
        }

        .demo-accounts li {
            margin-bottom: 5px;
            color: #6c757d
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Behavior Monitoring</h1>
            <p>Please login to continue</p>
        </div>

        <form class="login-form" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required />
            </div>
            <button type="submit">Login</button>
            <button type="button" id="quickLogin" style="background: #28a745; margin-top: 5px;">Quick Login
                (student1)</button>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
        </form>

        <div class="demo-accounts">
            <h3>Demo Accounts:</h3>
            <ul>
                <li><strong>student1</strong> / password1</li>
                <li><strong>student2</strong> / password2</li>
                <li><strong>admin</strong> / admin123</li>
            </ul>
            <p style="margin-top: 10px; font-size: 12px; color: #28a745;">
                <strong>Auto-filled for testing:</strong> student1 / password1
            </p>
        </div>
    </div>

    <script>
        // Auto-fill credentials for testing
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('username').value = 'student1';
            document.getElementById('password').value = 'password1';

            // Quick login button functionality
            document.getElementById('quickLogin').addEventListener('click', function () {
                document.querySelector('.login-form').submit();
            });
        });
    </script>
</body>

</html>
