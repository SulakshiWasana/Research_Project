<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Behavior Monitoring</title>

    <!-- FontAwesome for eye / eye-slash icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            object-fit: cover;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .login-form .form-group {
            margin-bottom: 15px;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
            /* space for the eye icon */
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #666;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-form button:hover {
            background: #5a6fd5;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
        }

        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 14px;
        }

        .demo-accounts h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .demo-accounts ul {
            list-style: none;
        }

        .demo-accounts li {
            margin-bottom: 5px;
            color: #6c757d;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .site-footer {
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: auto;
        }

        .site-footer .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .site-footer .footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .site-footer .footer-left {
            text-align: left;
        }

        .site-footer .footer-center {
            text-align: center;
        }

        .site-footer .footer-right {
            text-align: right;
        }

        .site-footer p {
            margin: 0;
            line-height: 1.5;
        }

        .site-footer .footer-links {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .site-footer .footer-links a {
            color: #bdc3c7;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 12px;
        }

        .site-footer .footer-links a:hover {
            color: #3498db;
        }

        .site-footer .copyright {
            font-size: 11px;
            color: #95a5a6;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .site-footer .footer-row {
                flex-direction: column;
                text-align: center;
            }

            .site-footer .footer-left,
            .site-footer .footer-right {
                text-align: center;
            }

            .site-footer {
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="login-container">
            <div class="login-header">
                <img src="{{ url_for('static', filename='images/logint.jpg') }}" alt="Login Icon"
                    style="width: 350px; height: auto;">
                <h1>Exam Monitoring System</h1>
                <p>Secure Online Examination Platform</p>

            </div>

            <form class="login-form" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" name="username" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input id="password" name="password" type="password" required />
                        <i class="fa-solid fa-eye password-toggle" id="togglePassword"
                            onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>

                <button type="submit">Login</button>
                <p style="font-size: 12px; color: #888; margin-top: 15px; text-align: center;">
                    Â© 2024 Exam Monitoring System | Since 2024
                </p>

                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
            </form>

            <!-- <div class="demo-accounts">
            <h3>Demo Accounts:</h3>
            <ul>
                <li><strong>student1</strong> / password1</li>
                <li><strong>student2</strong> / password2</li>
                <li><strong>admin</strong> / admin123</li>
            </ul>
        </div> -->
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>

</body>

</html>
